<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contato.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Agrandir:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arimo Hebrew Subset:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="contato">
      <div class="body2" data-scroll-to="bodyContainer">
        <img class="vector-icon19" alt="" src="./public/vector9.svg" />

        <img class="vector-icon20" alt="" src="./public/vector.svg" />

        <img class="vector-icon21" alt="" src="./public/vector.svg" />

        <div class="formulrio-de-contato">
          <img class="imagem-icon" alt="" src="./public/imagem.svg" />

          <div class="formulrio-de-contato-child"></div>
          <div class="contate-nos">Contate-nos</div>
          <div class="mande-suas-dvidas">
            Mande suas dúvidas, portfólios e ideias.
          </div>
          <div class="nome">Nome</div>
          <div class="email1">Email</div>
          <div class="mensagem">Mensagem</div>
          <div class="telefone-55">Telefone (55)</div>
          <img class="linha-icon" alt="" src="./public/linha.svg" />

          <div class="boto">
            <div class="boto-child"></div>
            <b class="enviar1">ENVIAR</b>
          </div>
        </div>
      </div>
      <div class="footer2">
        <div class="expandindo-mentes-conectando2">
          Expandindo Mentes, Conectando Saberes: Aprenda Online Interativamente!
        </div>
        <div class="button5">
          <div class="contact-us3">Contate-nos</div>
        </div>
        <div class="social-container">
          <img class="social-icon12" alt="" src="./public/social.svg" />

          <img class="social-icon13" alt="" src="./public/social1.svg" />

          <img class="social-icon13" alt="" src="./public/social2.svg" />

          <img class="social-icon13" alt="" src="./public/social3.svg" />

          <img class="social-icon12" alt="" src="./public/social4.svg" />

          <img class="social-icon13" alt="" src="./public/social5.svg" />
        </div>
        <div class="copyright2">
          <div class="all-rights-reserved2">
            © 2023 Todos os Direitos Reservados - Thaylon Ramon
          </div>
        </div>
        <img class="logo2-1-icon4" alt="" src="./public/logo2-1@2x.png" />
      </div>
      <div class="navs2">
        <img class="logo2-1-icon5" alt="" src="./public/logo2-11@2x.png" />

        <div class="nav-links2">
          <div class="pagina-inicial2" id="paginaInicialText">
            Pagina Inicial
          </div>
          <div class="cursos-online-frame" id="frameContainer1">
            <div class="cursos-online6">Cursos Online</div>
          </div>
        </div>
        <div class="search-box2" id="searchBoxContainer">
          <img class="icon2" alt="" src="./public/-1.svg" />

          <div class="cursos-online6">Pesquisar...</div>
        </div>
      </div>
    </div>

    <script>
      var paginaInicialText = document.getElementById("paginaInicialText");
      if (paginaInicialText) {
        paginaInicialText.addEventListener("click", function (e) {
          window.location.href = "index.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./cursos-geral.html";
        });
      }
      
      var searchBoxContainer = document.getElementById("searchBoxContainer");
      if (searchBoxContainer) {
        searchBoxContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='bodyContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
